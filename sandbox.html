<div class="col-sm-6 mx-auto">
    <div class="card">
        <h3 class="card-header bg-info text-light">Reserve a Campsite</h3>
        <div class="card-body">
            <form id="reserveForm">
                <div class="form-group row">
                    <label for="numCampers" class="col-sm-6 col-form-label">Number of Campers</label> 
                    <div class="col">
                        <select class="form-control" id="numCampers" name="numCampers">
                            <option value="select">Select...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-sm-6 col-form-label">Date</label>
                    <div class="col">
                        <input type="date" class="form-control" id="date" name="date" />
                    </div>                        
                </div>
                <div class="form-group row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>                        
                </div>
            </form>
        </div>
    </div>
</div>

<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Login</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginEmail">Email addresss</label>
                                <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginPassword">Password</label>
                                <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Remember Me</label>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>                         
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>            
    </div>
